      </div>
    </header>

    <main>
      <div id="carousel">
        <img id="carouselImage" src="" alt="Foto do carrossel">

    <hr>

    
    
      <div id="contador">
        <div id="timer"></div>
      </div>
    
    <p class="p">Cê quebrou o ditado: Amor é só de mãe, com os dois pés no meu coração... </p>

  </div>

  <hr>
